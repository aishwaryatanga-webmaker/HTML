<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Password Validation Form</h2>
<form id="passwordForm">
    <label for="password">Password:</label>
    <input 
        type="password" 
        id="password" 
        name="password"
        required 
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@#%&!]{10,15}" 
        title="Password must be 4 to 6 characters long, including at least one uppercase letter, one lowercase letter, one digit, and optional special character (@, #, %, &, or !)."
    >
    <button type="submit">Submit</button>
</form>

<script>
    // Optional: JavaScript for additional feedback
    const form = document.getElementById("passwordForm");
    form.addEventListener("submit", function (event) {
        const password = document.getElementById("password").value;

        if (!password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@#%&!]{10,15}$/)) {
            alert("Invalid password. Please follow the requirements.");
            event.preventDefault(); // Prevent form submission
        } else {
            alert("Password is valid!");
        }
    });
</script>

</body>
</html>
