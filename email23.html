<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .product-list, .cart {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .product img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
    }

    .product-info {
      flex: 1;
      margin-left: 10px;
    }

    .product-info h4 {
      margin: 0;
      font-size: 1rem;
    }

    .product-info p {
      margin: 0;
      color: gray;
      font-size: 0.9rem;
    }

    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .cart-item {
      margin-bottom: 15px;
    }

    .cart-item p {
      margin: 5px 0;
    }

    .cart-total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  <div class="container">
    <div class="product-list">
      <h2>Products</h2>
      <div class="product">
        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTv3TN_D8W4qdEAaMryTwJ3PEzmi2_rapgxFWfZlbHKOxPVUXk4ZCEhTqcX7XFa8Hdn9rIMmMsBRodD3cN7qsiubQRaQe3et3TtS93F56f5VG8OKYfD5M8&usqp=CAs" alt="Product 1">
        <div class="product-info">
          <h4>Product 1</h4>
          <p>Price: $10</p>
        </div>
        <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="hhttps://images.unsplash.com/photo-1717295248230-93ea71f48f92?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHRlbGV2aXNpb258ZW58MHx8MHx8fDA%3D" alt="Product 2">
        <div class="product-info">
          <h4>Product 2</h4>
          <p>Price: $15</p>
        </div>
        <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://www.creativefabrica.com/wp-content/uploads/2024/05/07/Watercolor-Gold-High-Heel-with-Flower-C-Graphics-97075176-1-580x386.png" alt="Product 3">
        <div class="product-info">
          <h4>Product 3</h4>
          <p>Price: $20</p>
        </div>
        <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
      </div>
    </div>

    <div class="cart">
      <h2>Shopping Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-total" id="cart-total">Total: $0</div>
    </div>
  </div>

  <script>
    const cart = [];
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');

    function addToCart(product, price) {
      cart.push({ product, price });
      renderCart();
    }

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <p>${item.product}: $${item.price}</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      cartTotal.innerText = `Total: $${total}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      renderCart();
    }
  </script>
</body>
</html>
